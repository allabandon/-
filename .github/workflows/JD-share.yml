name: 京东云互助

on:
    workflow_dispatch:
    schedule:
        - cron: "16 2 1,10,20 * *"
    watch:
        types: [started]
    repository_dispatch:
        types: JD-share

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行 【云互助】"
              run: |
                  node JD-share,js
